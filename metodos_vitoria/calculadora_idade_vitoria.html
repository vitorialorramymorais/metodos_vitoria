<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade - Vitória</title>
    </body>

</html>
</head>

<body>
    <h1>Calculadora de Idade</h1>
    
    <label for="birthYear">Ano de Nascimento:</label>
    <input type="text" id="birthYear">
    <button onclick="calcIdade()">Calcular</button>
    <p id="result"></p>

    <script>
        function calcIdade() {
            const birthYear = document.getElementById('birthYear').value;
            const currentYear = new Date().getFullYear();
            const idade = currentYear - birthYear;
            document.getElementById('result').textContent = `Sua idade é ${idade} anos.`;
        }
    </script>
</body>

</html>
