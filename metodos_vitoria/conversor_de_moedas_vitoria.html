<body>
    <h1>Conversor de Moeda</h1>
    <label for="amount">Valor em Dólares:</label>
    <input type="text" id="amount">
    <button onclick="converterMoeda()">Converter</button>
    <p id="result"></p>

    <script>
        function converterMoeda() {
            const usdAmount = parseFloat(document.getElementById('amount').value);
            const exchangeRate = 5.25; // Taxa de câmbio fictícia
            const convertedAmount = usdAmount * exchangeRate;
            document.getElementById('result').textContent = `Valor convertido: R$ ${convertedAmount.toFixed(2)}`;
        }
    </script>
</body>

</html>
